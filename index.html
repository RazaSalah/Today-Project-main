<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today News</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- footer social icons -->
    <script
      src="https://kit.fontawesome.com/816f353cd9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="  https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- css sheet -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- navigation header -->

    <nav class="navbar navbar-expand-lg navbar-light bg-purple">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">Today<span>News</span> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto my-3 mx-3 my-lg-0 fs-5">
            <a class="nav-link" href="#">Weather</a>
            <a class="nav-link" href="#">News</a>
            <a class="nav-link" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid d-flex justify-content-end">
      <div class="card">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search" />
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="weather loading">
          <h1 class="city">Weather in KSA</h1>
          <h1 class="temp">51Â°C</h1>
          <div class="d-flex">
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              alt=""
              class="icon"
            />
            <div class="description">Cloudy</div>
          </div>
          <div class="humidity">Humidity: 60%</div>
          <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-purple fixed-bottom">
      <div class="container-fluid">
        <div class="social">
          <h6>Follow us</h6>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <p class="copyright">&copy; Copyright All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js" defer></script>
  </body>
</html>
